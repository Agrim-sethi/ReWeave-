    <style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(15, 23, 42, 0.8);
        }
        .glass-nav {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(10, 12, 16, 0.85);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .neon-glow-green { box-shadow: 0 0 15px rgba(190, 242, 100, 0.3); }
        .neon-glow-pink { box-shadow: 0 0 15px rgba(249, 168, 212, 0.3); }
        
        /* Range Input Styling */
        input[type='range'] {
            -webkit-appearance: none;
            background: #161b22;
            height: 4px;
            border-radius: 2px;
        }
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #bef264;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(190, 242, 100, 0.4);
        }

        /* Animations */
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fade-up 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.3s; }
        .stagger-3 { animation-delay: 0.5s; }
        
        /* Scroll Reveal */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s cubic-bezier(0.22, 1, 0.36, 1), transform 1s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: opacity, transform;
        }
        .reveal-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .delay-100 { transition-delay: 0.1s; }
        .delay-200 { transition-delay: 0.2s; }
        .delay-300 { transition-delay: 0.3s; }

        .card-lift {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }
        .card-lift:hover {
            transform: translateY(-12px) scale(1.02);
        }
    </style>
